<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tccDemo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="lib/magicSuggest/magicsuggest.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="lib/magicSuggest/magicsuggest-min.js"></script>
  </head>

  <body>

    <div class="container">

      <div class="row">

        <div class="col-xs-8 col-xs-offset-2 text-center">
          <h1>Online Appointment Scheduler</h1>
        </div>

        <div class="col-xs-8 col-xs-offset-2">
          <h2>Vehicle</h2>
          <p>Please describe your vehicle so we can select appropriate service options for you:</p>
          <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">Vehicle</a></li>
            <li role="presentation" class="disabled"><a href="#">Repairs</a></li>
            <li role="presentation" class="disabled"><a href="#">Maintenance</a></li>
            <li role="presentation" class="disabled"><a href="#">Date / Time</a></li>
            <li role="presentation" class="disabled"><a href="#">Confirm</a></li>
          </ul>
        </div>

        <hr>

      </div>

      <div class="row">

        <form class="optionsForm">

          <div class="form-group">

            <div class="col-xs-8 col-xs-offset-2 make-container">
              <label for="make">Make: </label>
              <div id="make"></div>
            </div>

            <div class="col-xs-8 col-xs-offset-2 model-year-container">
              <label for="model-year">Model Year: </label>
              <div id="model-year"></div>
            </div>

            <div class="col-xs-8 col-xs-offset-2 model-container">
              <label for="model">Model: </label>
              <div id="model"></div>
            </div>

            <div class="col-xs-8 col-xs-offset-2 vehicle-config-container">
              <label for="vehicle-config">Vehicle Configuration: </label>
              <div id="vehicle-config"></div>
            </div>

            <div class="col-xs-8 col-xs-offset-2 mileage-container">
              <label for="mileage">Mileage: </label>
              <input id="mileage" type="text" class="form-control">
            </div>

          </div>


        </form>

      </div>

      <div class="row">

        <div class="col-xs-8 col-xs-offset-2 text-center">
          <button type="button" class="btn btn-danger disabled" style="margin-top: 15px;">Next</button>
        </div>

      </div>

    </div>
    <script src="js/scheduler.js"></script>
  </body>
</html>
